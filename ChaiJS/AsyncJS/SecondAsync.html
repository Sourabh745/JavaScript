<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Asynchronous SetIntervals</h1>
    <p>this project showing changes in console when click on start button it printing date continuously and when clicking on stop it stops the interval</p>
    <h2>It runs continuously with time intervals </h2>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log(str,Date.now());
    }
    //const interval = setInterval(sayDate,1000,"hi")//(handler Name, time intervals, optional to pass parameters)
    //clearInterval(interval)
let interval;
    document.querySelector('#start').addEventListener('click', function(){
        console.log("before  hi");
        interval = setInterval(sayDate,1000,"hi")
        console.log("after  hi");
    })
    document.querySelector('#stop').addEventListener('click', function(){
        clearInterval(interval)
    })
</script>
</html>
