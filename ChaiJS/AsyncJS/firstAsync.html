<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Asynchronous</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayName = function(){
        console.log("Sourabh");
    }
    const changeText = function(){
        document.querySelector('h1').innerHTML = "Async"
    }
    //setTimeout
    console.log("before sourabh"); // first print
    
    setTimeout(sayName, 1000);// third print

    console.log("after sourabh"); // second print
    
    const changeMe = setTimeout(changeText, 3000);// change after 3 seconds

    //clearTimeout take reference like sayName that hold  a function
    //clearTimeout(changeMe)
    document.querySelector('#stop').addEventListener('click', function(){
        clearTimeout(changeMe)
        console.log("Stopped"); 
    })

</script>
</html>
